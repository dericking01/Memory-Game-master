<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Memory | Game</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body onload="load()">
    <audio preload="auto" src="sounds/click.ogg" id="click"></audio>
    <audio preload="auto" src="sounds/background.ogg" id="background_music"></audio>
    <audio preload="auto" src="sounds/deny.ogg" id="click_bad"></audio>
    <audio preload="auto" src="sounds/win_game.ogg" id="win_game"></audio>
    <audio preload="auto" src="sounds/star.ogg" id="star_game"></audio>
    <div class="Container">

        <div class="dashboard">
            <button class="button" id="new_game_btn" onclick="newGame()">New Game</button>
            <div class="gameMoves"><span id="moves"></span>
            </div>
            <div class="stars" id="starsContainer"></div>
        </div>

        <div class="game-container" id="game-container">

        </div>

        <script src="main.js"></script>
    </div>
</body>

</html>
